<div class="container">

    <mat-card class="editor-container">
        <mat-card-header style="justify-content: space-between;">
            <button mat-stroked-button color="primary">Create Course</button>
            <mat-card-title>Manage Courses</mat-card-title>
            <mat-card-subtitle>Create/Delete/Edit Courses listed below.</mat-card-subtitle>
            
        </mat-card-header>
        <mat-card-content>
            <table mat-table [dataSource]="dataSource">
                <ng-container matColumnDef="position">
                    <th mat-header-cell *matHeaderCellDef> Position </th>
                    <td mat-cell *matCellDef="let course"> {{course.position}} </td>
                </ng-container>
                
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Name </th>
                    <td mat-cell *matCellDef="let course"> {{course.name}} </td>
                </ng-container>
                
                <ng-container matColumnDef="delete">
                    <th mat-header-cell *matHeaderCellDef> Delete </th>
                    <td mat-cell *matCellDef="let course">
                        <button mat-button (click)="deleteCourse(course)">Delete</button>
                    </td>
                </ng-container>

            <ng-container matColumnDef="edit">
                <th mat-header-cell *matHeaderCellDef> Edit </th>
                <td mat-cell *matCellDef="let course">
                    <button mat-button (click)="editCourse(course)">Edit</button>
                </td>
            </ng-container>
            
            <tr mat-header-row *matHeaderRowDef="['position', 'name', 'delete', 'edit']"></tr>
            <tr mat-row *matRowDef="let row; columns: ['position', 'name', 'delete', 'edit']"></tr>
        </table>
        
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
        
    </mat-card-content>
    
</mat-card>
</div>
