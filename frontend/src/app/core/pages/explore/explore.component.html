<main class="p-5 flex flex-wrap gap-5 justify-center  items-center">
  @if(isLoading) {
    <div class="spinner">
      <mat-spinner></mat-spinner>
    </div>
  }
  @else {
    <ng-container *ngFor="let obj of listOfCourses">
      <app-course-card [course]="obj"></app-course-card>
    </ng-container>
  }
  
</main>
